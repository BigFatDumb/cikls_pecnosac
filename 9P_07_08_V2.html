<!DOCTYPE html>
<html>
	<head>
		<title>2. vingrinājums</title>
		<meta charset="utf8"/>
		<style>
body {
  background-color: ForestGreen;
  color: Khaki;
  font-family: "Verdana";}
		</style>
	</head>
	<body>
<h2> Taisnstūri</h2>
<p> <canvas id="pamatne" width="500" height="500"
          style="border:1px solid black;
          background-color: Khaki">
</canvas> </p>
<p id = "izvade"></p>
		<script>
var p = pamatne.getContext("2d");
var a = 25;
var x = pamatne.width - 5 - a;
var y = 5;
var b = 20;
p.fillStyle = "GoldenRod";
do {
  p.fillRect(x, y, a, b);
  p.strokeRect(x, y, a, b); 
  x = x - a;
  y = y + b;
}
while (x > 0 && y < pamatne.height - b);
izvade.innerHTML = x + ", " + y;
		</script>
	</body>
</html>
